{% extends "base.html" %}
{% block title %} Записи из файла {% endblock title %}
{% block content %}
    <a href = "{% url 'HomePage' %}">
        <button> Назад </button>
    </a>
    <h1> Загрузите файл </h1>
    <p> Добавьте название файла и сам файл, чтобы создать запись </p>
    <form method = 'post' enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type = "submit"> Добавить запись! </button>
    </form>
{% endblock content%}
